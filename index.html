<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de filmes para Assistir</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./modal.css">
    <link rel="stylesheet" href="./src/notie-master/notie-master/dist/notie.min.css">
</head>
<body>
    <header>
        <h2><i class="bi bi-film"></i>My movies</h2>
        <section id="search-container">
        <div id="input-wrapper-movie-name">
            <label for="movie-name">Nome:</label>
            <input type="text" id="movie-name">
            
        </div>
        <div id="input-wrapper-movie-year">
            <label for="movie-year">Ano:</label>
            <input type="text" id="movie-year">

        </div>
        
        <button id="search-button"><i class="bi bi-search"></i></button>
        </section>
    </header>
    <main>
        <h2>Comece agora sua lista de filme!</h2>
        <section id="movie-list">
            
        </section>
        <article id="modal-overlay" class="overlay">
            <section id="modal-background"></section>
            <section id="modal-container">
                
            </section>
        </article>
    </main>
    <script src="script.js"></script>
    <script src="modal.js"></script>
    <script src="./src/notie-master/notie-master/dist/notie.js"></script>
</body>
</html>
